[build-system]
requires = ["setuptools>=75", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "ibwapi"
description = "A low level, lightweight client for interacting with the Infoblox WAPI"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "requests>=2.32.2",
]

authors = [
    {name = "Ryan Bolger", email = "ryan-oss@xyto.cc"}
]

keywords = ['infoblox','nios','wapi','ddi','rest']

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Environment :: Web Environment",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Networking"
]

[project.urls]
Homepage = "https://github.com/rmbolger/py-ibwapi"
Documentation = "https://github.com/rmbolger/py-ibwapi"
Source = "https://github.com/rmbolger/py-ibwapi"

[tool.setuptools_scm]

[tool.ruff.format]
quote-style = "single"
